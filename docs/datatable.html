              <script>
                $(document).ready(function () {
                  var dataSet = [
                    [1, "Brod Lempel", "Calle Blancos", "5/31/2023", "$3.55"],
                    [
                      2,
                      "Wendell Antonelli",
                      "Verkhnevilyuysk",
                      "10/16/2022",
                      "$0.25",
                    ],
                  ];
                  let id = 0;
                  var table = $("#myTable").DataTable({
                    data: dataSet,
                    select: true,
                    columns: [
                      { title: "ID" },
                      { title: " Name" },
                      { title: "postion" },
                      { title: "stat-data" },
                      { title: "salary" },
                    ],
                    columnDefs: [
                      {
                        target: 0,
                        visible: false,
                      },
                    ],
                    dom: "<'top'<'flex mx-10 mt-4 flex-wrap sm:flex-nowrap justify-between'<'flex w-full sm:w-auto justify-center items-center'<'w-auto'B>><'flex justify-center items-center w-full sm:w-auto 'f>>><'relative md:w-[98%] w-full mx-auto  my-4 overflow-x-auto shadow-md sm:rounded-lg'rt><'bottom flex mx-10 justify-between flex-wrap' <'float-none text-center mx-auto mt-2 md:mx-0' i> <'mx-auto mt-2 md:mx-0' p>>",
                    buttons: [
                      {
                        text: "New",
                        className:
                          "new cursor-pointer px-3 py-1  rounded-sm lin text-white border-[.5px] text-base ",
                        action: function (e, dt, node, config) {
                          $("#sectionedit").removeClass("hidden");
                          $("#spa").html("New");
                          $("#butsc").html("Create");
                          document.getElementById("form1").reset();
                        },
                      },
                      {
                        text: "Edit",
                        className:
                          "edit_delete edit not_active mx-4  px-3 py-1  duration-500 rounded-sm   border text-base",
                        action: function () {
                          var selectedRows = table.rows(".selected").data();
                          $("#sectionedit").removeClass("hidden");
                          $("#spa").html("Edit");
                          $("#butsc").html("Save");
                          $("#name").val(selectedRows[0][1]);
                          $("#postion").val(selectedRows[0][2]);
                          $("#stat-data").val(selectedRows[0][3]);
                          $("#salary").val(selectedRows[0][4]);
                          id = selectedRows[0][0];
                        },
                      },
                      {
                        text: "Delete",
                        className:
                          "edit_delete delete not_active px-3 py-1 duration-500   rounded-sm  border text-base",
                        action: function () {
                          Swal.fire({
                            title: "Are you sure?",
                            text: "You won't be able to revert this!",
                            icon: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#3085d6",
                            cancelButtonColor: "#d33",
                            confirmButtonText: "Yes, delete it!",
                          }).then((result) => {
                            if (result.isConfirmed) {
                              Swal.fire(
                                "Deleted!",
                                "Your file has been deleted.",
                                "success"
                              );
                              var selectedRows = table.rows(".selected").data();
                              dataSet = dataSet.filter(
                                (d) => d != selectedRows[0]
                              );
                              table.clear().rows.add(dataSet).draw();
                              formattable();
                              $(".edit_delete").css("opacity", ".5");
                              $(".edit_delete").prop("disabled", true);
                            }
                          });
                        },
                      },
                    ],
                  });
